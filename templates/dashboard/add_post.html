{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    {% include 'dashboard/sidebar.html' %}
    <div class="col-md-9">
        <h3 class="text-center">Add new blog post</h3>
        <form action="{% url 'add_post' %}" method="POST">
            {% csrf_token %}

            {{ form | crispy}}

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
        
    </div>
</div>

{% endblock %}
