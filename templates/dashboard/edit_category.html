{% extends 'base.html' %}



{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    {% include 'dashboard/sidebar.html' %}
    <div class="col-md-9">
        <h3 class="text-center">Edit category</h3>
        <form action="{% url 'edit_category' category.pk %}" method="POST" style="width:500px; margin: auto;">
            {% csrf_token %}

            {{ form | crispy}}

            <button type="submit" class="btn btn-primary">Edit</button>

        </form>
        
    </div>
</div>

{% endblock %}
